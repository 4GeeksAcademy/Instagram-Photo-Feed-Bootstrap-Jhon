<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
    }
    .navbar {
      background-color: white;
      border-bottom: 1px solid #ddd;
    }
    .grid-btn {
      border: none;
      background: none;
      color: #333;
      transition: color 0.3s;
    }
    .grid-btn:hover {
      color: #0095f6;
    }
    .post-img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .post-img:hover {
      transform: scale(1.05);
    }
    .container-images {
      margin-top: 20px;
    }
    .active-view {
      color: #0095f6;
    }
    .grid-50 {
      max-width: 50%;
      margin: 0 auto;
    }
    .like-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      display: none; /* Se mostrará solo en grid 1 */
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light px-4">
  <div class="d-flex align-items-center">
    <i class="bi bi-instagram fs-4 me-2"></i>
    <span class="fs-5 fw-bold">Instagram</span>
  </div>

  <div class="d-flex align-items-center">
    <!-- Botón crear post corregido -->
    <button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#createPostModal">
      Create a new post
    </button>

    <!-- Dropdown configuración -->
    <div class="dropdown">
      <button class="btn btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-gear-fill fs-5"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Accessibility</a></li>
        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- BOTONES DE GRID -->
<div class="text-center mt-3">
  <button id="grid3Btn" class="grid-btn active-view me-2">
    <i class="bi bi-grid-3x3-gap-fill fs-4"></i>
  </button>
  <button id="grid1Btn" class="grid-btn">
    <i class="bi bi-square-fill fs-4"></i>
  </button>
</div>

<!-- GRID DE IMÁGENES -->
<div class="container container-images">
  <div id="imageGrid" class="row row-cols-3 g-3">
    <div class="col position-relative">
      <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d" class="post-img" data-bs-toggle="modal" data-bs-target="#imageModal">
      <div class="like-overlay"><i class="bi bi-heart-fill text-danger"></i> 120 likes</div>
    </div>
    <div class="col position-relative">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" class="post-img" data-bs-toggle="modal" data-bs-target="#imageModal">
      <div class="like-overlay"><i class="bi bi-heart-fill text-danger"></i> 85 likes</div>
    </div>
    <div class="col position-relative">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="post-img" data-bs-toggle="modal" data-bs-target="#imageModal">
      <div class="like-overlay"><i class="bi bi-heart-fill text-danger"></i> 210 likes</div>
    </div>
    <div class="col position-relative">
      <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d" class="post-img" data-bs-toggle="modal" data-bs-target="#imageModal">
      <div class="like-overlay"><i class="bi bi-heart-fill text-danger"></i> 95 likes</div>
    </div>
    <div class="col position-relative">
      <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34" class="post-img" data-bs-toggle="modal" data-bs-target="#imageModal">
      <div class="like-overlay"><i class="bi bi-heart-fill text-danger"></i> 180 likes</div>
    </div>
    <div class="col position-relative">
      <img src="https://images.unsplash.com/photo-1521412644187-c49fa049e84d" class="post-img" data-bs-toggle="modal" data-bs-target="#imageModal">
      <div class="like-overlay"><i class="bi bi-heart-fill text-danger"></i> 60 likes</div>
    </div>
  </div>
</div>

<!-- MODAL: Crear nuevo post -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createPostModalLabel">Create a new post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="caption" class="form-label">Caption:</label>
          <textarea class="form-control" id="caption" placeholder="Add the caption of your post here"></textarea>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-light"><i class="bi bi-camera"></i></button>
          <button class="btn btn-light"><i class="bi bi-geo-alt"></i></button>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-success">Publish</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL: Ver imagen -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <img src="" id="modalImage" class="img-fluid rounded">
    </div>
  </div>
</div>

<script>
  const grid3Btn = document.getElementById('grid3Btn');
  const grid1Btn = document.getElementById('grid1Btn');
  const imageGrid = document.getElementById('imageGrid');
  const modalImage = document.getElementById('modalImage');
  const images = document.querySelectorAll('.post-img');
  const likeOverlays = document.querySelectorAll('.like-overlay');

  // Grid 3 columnas
  grid3Btn.addEventListener('click', () => {
    imageGrid.classList.remove('row-cols-1', 'grid-50');
    imageGrid.classList.add('row-cols-3');
    grid3Btn.classList.add('active-view');
    grid1Btn.classList.remove('active-view');
    likeOverlays.forEach(like => like.style.display = 'none');
  });

  // Grid 1 columna
  grid1Btn.addEventListener('click', () => {
    imageGrid.classList.remove('row-cols-3');
    imageGrid.classList.add('row-cols-1', 'grid-50');
    grid1Btn.classList.add('active-view');
    grid3Btn.classList.remove('active-view');
    likeOverlays.forEach(like => like.style.display = 'block');
  });

  // Mostrar imagen en modal
  images.forEach(img => {
    img.addEventListener('click', () => {
      modalImage.src = img.src;
    });
  });
</script>

</body>
</html>
