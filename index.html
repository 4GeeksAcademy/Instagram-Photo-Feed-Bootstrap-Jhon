<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
    }
    .navbar {
      background-color: white;
      border-bottom: 1px solid #ddd;
    }
    .nav-tabs .nav-link {
      border: none;
      color: #555;
      font-size: 1.5rem;
    }
    .nav-tabs .nav-link.active {
      color: #0095f6;
      border-bottom: 2px solid #0095f6;
    }
    .post-img {
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .post-img:hover {
      transform: scale(1.03);
    }
    .post-title {
      font-weight: 600;
      font-size: 1rem;
      color: #262626;
      text-align: left;
      width: 70%;
      max-width: 400px;
    }
    .like-count {
      font-weight: 600;
      color: #262626;
      font-size: 0.95rem;
      text-align: left;
      width: 70%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light px-4">
    <div class="d-flex align-items-center">
      <i class="bi bi-instagram fs-4 me-2"></i>
      <span class="fs-5 fw-bold">Instagram</span>
    </div>
    <div class="d-flex align-items-center">
      <button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#createPostModal">
        Create a new post
      </button>
      <div class="dropdown">
        <button class="btn btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-gear-fill fs-5"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Accessibility</a></li>
          <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tabs -->
  <ul class="nav nav-tabs justify-content-center mt-3" id="feedTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="grid3-tab" data-bs-toggle="tab" data-bs-target="#grid3" type="button" role="tab">
        <i class="bi bi-grid-3x3-gap-fill"></i>
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="grid1-tab" data-bs-toggle="tab" data-bs-target="#grid1" type="button" role="tab">
        <i class="bi bi-square-fill"></i>
      </button>
    </li>
  </ul>

  <!-- Feed Content -->
  <div class="tab-content container mt-4" id="feedTabsContent">

    <!-- GRID 3 -->
    <div class="tab-pane fade show active" id="grid3" role="tabpanel" aria-labelledby="grid3-tab">
      <div class="row row-cols-3 g-3">
        <div class="col"><img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=800&q=80" class="post-img w-100" style="height: 250px;"></div>
        <div class="col"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=800&q=80" class="post-img w-100" style="height: 250px;"></div>
        <div class="col"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" class="post-img w-100" style="height: 250px;"></div>
        <div class="col"><img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=800&q=80" class="post-img w-100" style="height: 250px;"></div>
        <div class="col"><img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&w=800&q=80" class="post-img w-100" style="height: 250px;"></div>
        <div class="col"><img src="https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=800&q=80" class="post-img w-100" style="height: 250px;"></div>
        <div class="col"><img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?auto=format&fit=crop&w=800&q=80" class="post-img w-100" style="height: 250px;"></div>
        <div class="col"><img src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?auto=format&fit=crop&w=800&q=80" class="post-img w-100" style="height: 250px;"></div>
        <div class="col"><img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=800&q=80" class="post-img w-100" style="height: 250px;"></div>
      </div>
    </div>

    <!-- GRID 1 -->
    <div class="tab-pane fade" id="grid1" role="tabpanel" aria-labelledby="grid1-tab">
      <div class="row g-4 justify-content-center">

        <div class="col-12 d-flex flex-column align-items-center">
          <p class="post-title">Exploring the City</p>
          <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=800&q=80" class="post-img" style="height: 200px; width: 70%; max-width: 400px;">
          <p class="like-count mt-2">204 Likes</p>
        </div>

        <div class="col-12 d-flex flex-column align-items-center">
          <p class="post-title">A Sunny Day</p>
          <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=800&q=80" class="post-img" style="height: 200px; width: 70%; max-width: 400px;">
          <p class="like-count mt-2">1,248 Likes</p>
        </div>

        <div class="col-12 d-flex flex-column align-items-center">
          <p class="post-title">Peaceful Nature</p>
          <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" class="post-img" style="height: 200px; width: 70%; max-width: 400px;">
          <p class="like-count mt-2">783 Likes</p>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal Create Post -->
  <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createPostModalLabel">Create a new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="caption" class="form-label">Caption:</label>
            <textarea class="form-control" id="caption" rows="3" placeholder="Add your post caption here"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
