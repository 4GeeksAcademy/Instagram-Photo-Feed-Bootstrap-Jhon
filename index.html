<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #fafafa;
    }
    .navbar {
      background-color: white;
      border-bottom: 1px solid #ddd;
    }
    .nav-tabs .nav-link {
      border: none;
      color: #555;
      font-size: 1.5rem;
    }
    .nav-tabs .nav-link.active {
      color: #0095f6;
      border-bottom: 2px solid #0095f6;
    }
    .post-img {
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .post-img:hover {
      transform: scale(1.03);
    }
    .like-text {
      font-size: 0.95rem;
      font-weight: 500;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-light px-4">
  <div class="d-flex align-items-center">
    <i class="bi bi-instagram fs-4 me-2"></i>
    <span class="fs-5 fw-bold">Instagram</span>
  </div>

  <div class="d-flex align-items-center">
   
    <button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#createPostModal">
      Create a new post
    </button>

   
    <div class="dropdown">
      <button class="btn btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-gear-fill fs-5"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Accessibility</a></li>
        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
      </ul>
    </div>
  </div>
</nav>


<ul class="nav nav-tabs justify-content-center mt-3" id="feedTabs" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="grid3-tab" data-bs-toggle="tab" data-bs-target="#grid3" type="button" role="tab">
      <i class="bi bi-grid-3x3-gap-fill"></i>
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="grid1-tab" data-bs-toggle="tab" data-bs-target="#grid1" type="button" role="tab">
      <i class="bi bi-square-fill"></i>
    </button>
  </li>
</ul>


<div class="tab-content container mt-4" id="feedTabsContent">

  
  <div class="tab-pane fade show active" id="grid3" role="tabpanel" aria-labelledby="grid3-tab">
    <div class="row row-cols-3 g-3">
      <div class="col"><img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d" class="post-img" style="height: 250px; width: 100%;" data-bs-toggle="modal" data-bs-target="#imgModal1"></div>
      <div class="col"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" class="post-img" style="height: 250px; width: 100%;" data-bs-toggle="modal" data-bs-target="#imgModal2"></div>
      <div class="col"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="post-img" style="height: 250px; width: 100%;" data-bs-toggle="modal" data-bs-target="#imgModal3"></div>
      <div class="col"><img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d" class="post-img" style="height: 250px; width: 100%;" data-bs-toggle="modal" data-bs-target="#imgModal4"></div>
      <div class="col"><img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34" class="post-img" style="height: 250px; width: 100%;" data-bs-toggle="modal" data-bs-target="#imgModal5"></div>
      <div class="col"><img src="https://images.unsplash.com/photo-1521412644187-c49fa049e84d" class="post-img" style="height: 250px; width: 100%;" data-bs-toggle="modal" data-bs-target="#imgModal6"></div>
    </div>
  </div>

  
  <div class="tab-pane fade" id="grid1" role="tabpanel" aria-labelledby="grid1-tab">
    <div class="row g-4">
      <div class="col-12 d-flex flex-column align-items-center">
        <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d" class="post-img" style="height: 200px; width: 70%; max-width: 400px;" data-bs-toggle="modal" data-bs-target="#imgModal1">
        <div class="text-center mt-2 like-text"><i class="bi bi-heart-fill text-danger"></i> 120 likes</div>
      </div>
      <div class="col-12 d-flex flex-column align-items-center">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" class="post-img" style="height: 200px; width: 70%; max-width: 400px;" data-bs-toggle="modal" data-bs-target="#imgModal2">
        <div class="text-center mt-2 like-text"><i class="bi bi-heart-fill text-danger"></i> 85 likes</div>
      </div>
      <div class="col-12 d-flex flex-column align-items-center">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="post-img" style="height: 200px; width: 70%; max-width: 400px;" data-bs-toggle="modal" data-bs-target="#imgModal3">
        <div class="text-center mt-2 like-text"><i class="bi bi-heart-fill text-danger"></i> 210 likes</div>
      </div>
    </div>
  </div>

</div>


<div class="modal fade" id="imgModal1" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d" class="img-fluid rounded">
    </div>
  </div>
</div>
<div class="modal fade" id="imgModal2" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" class="img-fluid rounded">
    </div>
  </div>
</div>
<div class="modal fade" id="imgModal3" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="img-fluid rounded">
    </div>
  </div>
</div>


<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createPostModalLabel">Create a new post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="caption" class="form-label">Caption:</label>
          <textarea class="form-control" id="caption" rows="3" placeholder="Add your post caption here"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-success">Publish</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
